<script type="text/ng-template" id="add_workitem.html">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required="true" autofocus ng-required="true" ng-model="workItem.text">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" ng-model="workItem.description"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="add()">{{submitBtnLabel}}</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
  </div>
</script>
