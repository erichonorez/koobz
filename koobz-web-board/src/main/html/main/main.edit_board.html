<script type="text/ng-template" id="edit_board.html">
  <div class="modal-header">
    <h4 class="modal-title">Edit board</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required="true" ng-required="true" ng-model="board.name">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="edit()">Save</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
  </div>
</script>
